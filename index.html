<!-- Сообщаем бразуеру как стоит обработать эту страницу -->
<!DOCTYPE html>
<!-- Оболочка документа, указываем язык содержимого -->
<html lang="ru">
	<!-- Заголовок страницы? контейнер для других важных данных (не отображается) -->
	<head>
		<!-- Заголовок страницы в бразуере -->
		<title>P A R A L L A X</title>

		<link rel="stylesheet" href="/css/parallax.css" />

	<!-- Отображаемое тело страницы -->
	<body>

								</div>

								<div class="paralax__element paralax__element_3">

								</div>

								<img src="/img/rope.png" alt="" />
							</div>
						</li>

						<li data-depth=""0.30>
							<div class="paralax__rope paralax__rope_2">

									<span></span>
								</div>

							</div>
						</li>

						<li data-depth="0.60">
							<div class="paralax__rope paralax__rope_3">
								<div class="paralax__element paralax__element_6">
									<span></span>
								</div>

								<div class="paralax__element paralax__element_7">
									<span></span>
								</div>

								<div class="paralax__element paralax__element_8">
									<span></span>
								</div>

								<img src="/img/rope.png" alt="" />
							</div>
						</li>

						<li data-depth="0.30">
							<div class="paralax__wave paralax__wave_1"></div>
						</li>

						<li data-depth="0.40">
							<div class="paralax__wave paralax__wave_2"></div>
						</li>

						<li data-depth="0.50">
							<div class="paralax__wave paralax__wave_3"></div>
						</li>

						<li data-depth="0.60">
							<div class="paralax__lighthouse"></div>
						</li>

						<li data-depth="0.60">
							<div class="paralax__wave paralax__wave_4"></div>
						</li>

						<li data-depth="0.80">
							<div class="paralax__wave paralax__wave_5"></div>
						</li>

						<li data-depth="1.00">
							<div class="paralax__wave paralax__wave_6"></div>
						</li>
					</ul>
				</div>

				<div class="content"></div>
			</div>

			<!-- Подключаем jQuery -->
			<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>

			<!-- Подключаем файл /js скриптов -->
			<script src="/js/jquery.parallax.js"></script>
			<script src="/js/script.js"></script>
		</div>
	</body>
</html>
